<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta name="tema-color" content="#317EFB" />
		<title>Registro</title>
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="css/fontello.css">
	</head>
	<body>	
		<header>
            <div class="contenedor">
                <a href="../principal.html"><h1><img src="images/logo.jpg" width="50" height="50"> Jovenes en Accion</h1></a>
                <input type="checkbox" id="barramenu">
                <label class="icon-menu"for="barramenu"></label>
                <nav class="menu">
                    <a href="../principal.html">Inicio</a>
					<a href="registro.html">Unete</a>
                    <a href="">Campañas</a>
                    <a href="../info/info.html">Acerca de Nosotros</a>
                </nav>
            </div>
        </header>
				<div class="main">
			    	
					<div  class="wrap">
						  <div class="Regisration">
						  	<div class="Regisration-head">
						    	<h2>Unete a Nosotros</h2>
						 	 </div>
						  	<form action="../principal.html" class="form-codigo" id="form-codigo" onsubmit="return validar()">
								<div class="input-group Nombres">
						  		<input type="text" id="Nombres"value="Nombres" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Nombres';}" >
						  		<p class="error" id="error"></p>
								</div>
								<div class="input-group Cedula">
								<input type="text" id="Cedula" value="C.I" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'C.I o Num. de Pasaporte';}" >
								<p class="error" id="error"></p>
							</div>
								<div class="input-group Numero">
								<input type="text" id="Numero" value="Numero telefonico" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Numero telefonico';}" >
								<p class="error" id="error"></p>
							</div>
								<div class="input-group Correo">
								<input type="text" id="Correo" value="Correo Electronico" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Correo Electronico';}" >
								<p class="error" id="error"></p>
							</div>
								<div class="input-group Contraseña">
								<input type="password" id="Contraseña" value="Contraseña" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Contraseña';}" >
								<p class="error" id="error"></p>			 
								<div class="submit">
									<input type="submit" value="Unirme" >
								</div>
								<h3 class="correcto"></h3>											
						  </form>
					</div>

			</div>
			  </div>
			  <script src="js/script.js" type="text/javascript"></script>

			  <footer>
				<div class="contenedor">
					<p class="redes"> Designe by Bryan Alcivar &copy; 2021</p>
					<div class="social">
						<a class="icon-facebook-squared" href="https://www.instagram.com/jovenesenaccion_manta/"></a>
						<a class="icon-instagram" href="https://www.facebook.com/JovenesenAccion.Manta/"></a>
					</div>
				</div>
			</footer>
	</body>
</html>
